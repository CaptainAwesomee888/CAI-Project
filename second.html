<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('back3.jpg'); /* Replace 'background-image.jpg' with your image path */
            background-size: cover;
            background-position:0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* CSS for the buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .button {
            padding: 20px 40px;
            background-color: rgba(196, 194, 194, 0.5); /* Transparent grey color */
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        /* CSS for the navigation links */
        .nav-links {
            position: fixed;
            bottom: 20px;
            left: 20px;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            display: inline;
            margin-right: 10px;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: rgba(128, 128, 128, 0.5); /* Transparent grey color */
            border-radius: 5px;
        }

        .nav-links li a:hover {
            background-color: rgba(128, 128, 128, 0.7); /* Darker grey color on hover */
        }

        /* CSS for the logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px; /* Adjust size as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <a><img src="logo-no-background.png" alt="Logo" class="logo" width="180" height="180"></a> <!-- Replace 'logo.png' with your logo path -->

    <!-- Buttons -->
    <div class="button-container">
        <a href="travel.html"><button class="button">Travel</button></a>
        <a href="shop.html"><button class="button">Shop</button></a>
        <a href="https://www.zomato.com/jaipur"><button class="button">Munch</button></a>
    </div>

    <!-- Navigation links -->
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="https://www.instagram.com/devansh_shukla15?igsh=MWhxY2llZTJhczFteA==">About</a></li>
    </ul>
</body>
</html>
