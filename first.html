<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eazyMode</title>
    <style>
        body {
          font-family: sans-serif;
          margin: 0;
          padding: 0;
          background-image: url("sky1.jpg");
          background-repeat: no-repeat;
          background-position: center;
          background-size: cover;
          height: 100vh;
        }

        .header {
          padding: 50px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          color: #fff; /* White text */
          text-shadow: 1px 1px 2px black; /* Add a shadow to the text */
        }

        .nav {
          display: flex;
          list-style: none;
          margin: 0;
          padding: 0;
        }

        .nav a {
          text-decoration: none;
          color: inherit;
          padding: 10px 20px;
        }

        .nav a:hover {
          background-color: rgba(0, 0, 0, 0.2); /* Slight gray background on hover */
        }

        .content {
          flex: 1; /* Main content takes up remaining space */
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .welcome-message {
          text-align: center;
          padding: 20px;
          border-radius: 5px;
          background-position-y: center;
          background-color: rgba(187, 146, 58, 0.8); /* White background with some transparency */
          color: #030303; /* Dark gray text */
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }

        .welcome-message h2 {
          margin-bottom: 15px;
        }
    </style>
    <style>
        /* CSS to position the logo */
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000; /* Ensure it's above other elements */
        }

        /* CSS for styled buttons */
        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .nav-links li {
            float: left;
            margin-left: 10px; /* Add spacing between buttons */
        }

        .nav-links li a {
            display: block;
            color: white;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px; /* Rounded corners */
            background-color: #4CAF50; /* Green */
        }

        .nav-links li a:hover {
            background-color: #45a049;
        }

        /* CSS for "Let's Start" button */
        .start-button {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: #91e3e3; /* Blue */
            color: rgb(75, 69, 69);
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }

        .start-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
